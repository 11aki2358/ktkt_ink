  <main>
    <!-- コンテンツのタグ検索 -->
    <div id="contents-select">

      <input type="checkbox" id="select-hide">
      <label class="checkbox-label content-select-title center" for="select-hide">Select contents</label>

      <div id="checkbox-area">
        <div class="input-area">
          <span class="select-area-name">genre :</span>
          <div class="label-input">
            <input type="checkbox" value="the-Beatles" id="the-Beatles" name="select-genre" checked>
            <label class="checkbox-label" for="the-Beatles">the Beatles</label>
          </div>
          <div class="label-input">
            <input type="checkbox" value="Jeff-Beck" id="Jeff-Beck" name="select-genre" checked>
            <label class="checkbox-label" for="Jeff-Beck">Jeff Beck</label>
          </div>
          <div class="label-input">
            <input type="checkbox" value="Led-Zeppelin" id="Led-Zeppelin" name="select-genre" checked>
            <label class="checkbox-label" for="Led-Zeppelin">Led Zeppelin</label>
          </div>
          <div class="label-input">
            <input type="checkbox" value="Queen" id="Queen" name="select-genre" checked>
            <label class="checkbox-label" for="Queen">Queen</label>
          </div>
        </div>

        <div class="input-area">
          <span class="select-area-name">year :</span>
          <div class="label-input">
            <input type="checkbox" value="2020" id="y2020" name="select-year" checked>
            <label class="checkbox-label" for="y2020">2020</label>
          </div>
          <div class="label-input">
            <input type="checkbox" value="2021" id="y2021" name="select-year" checked>
            <label class="checkbox-label" for="y2021">2021</label>
          </div>
          <div class="label-input">
            <input type="checkbox" value="2022" id="y2022" name="select-year" checked>
            <label class="checkbox-label" for="y2022">2022</label>
          </div>
        </div>
        <div class="input-area">
          <span class="select-area-name">warn :</span>
          <div class="label-input">
            <input type="checkbox" value="A" id="A" name="select-warn">
            <label class="checkbox-label" for="A">A</label>
          </div>
          <div class="label-input">
            <input type="checkbox" value="B" id="B" name="select-warn">
            <label class="checkbox-label" for="B">B</label>
          </div>
          <div class="label-input">
            <input type="checkbox" value="C" id="C" name="select-warn">
            <label class="checkbox-label" for="C">C</label>
          </div>
        </div>


        <button id="button-select" onclick="selectContent()">select</button>
        <label class="checkbox-label content-select-title center" for="select-hide">Hide tags</label>
      </div>
    </div>

    <div id="content-box">

      <!-- コンテンツの表示 -->
      <div id="content-display">

        <div id="content-title">
          title
        </div>
        <div id="content-image">
          <img src="" id="content-img">
        </div>
        <div id="content-comment">
          explain<br> 絵です! 今のところ、<a href="https://picsum.photos/" target="_blank">Lorem Picsum</a>をプレースホルダにしています!
        </div>
      </div>

      <!-- 該当するコンテンツのリスト -->
      <div id="content-list">
        <ul id="content-ul">

        </ul>
      </div>

    </div>
